<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Employee Portfolio</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        header {
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .nav1 {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
        nav{
            padding-left: 740px;
            font-size: 15px;
            font-weight: bold;
        }
        nav a {
            padding-right: 0%;
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        header h1 {
            margin: 0;
        }
        .portfolio-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px;
        }
        .card {
            background-color: white;
            width: 260px;
            border-radius: 10px;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card-content h3 {
            margin: 10px 0 5px;
            color: #333;
        }
        .card-content p {
            font-size: 14px;
            color: #666;
        }
        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .skills span {
            background-color: #e0e7ff;
            color: #1e40af;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
    </style>
</head>
