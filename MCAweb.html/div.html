<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .city{
            background-color: aquamarine;
            color: black;
            font-size: 100%;
        }
        .country{
            background-color: aqua;
            color: black;
            font-size: 100%;
        }
        .state{
            background-color: brown;
            color: black;
            font-size: 100%;
        }
        .district{
            background-color: cadetblue;
            color: black;
            font-size: 100%;
        }
    </style>
</head>
<body>
    <div class="city">
        <ol>
            <li>Dhampur</li>
            <li>Chandpur</li>
        </ol>
    </div>
    <div class="country">
        <ol>
            <li>India</li>
            <li>China</li>
        </ol>
    </div>
    <div class="state">
        <ol>
            <li>Uttar Pradesh</li>
            <li>Bihar</li>
        </ol>
    </div>
    <div class="district">
        <ol>
            <li>Bijnor</li>
            <li>Moradabad</li>
        </ol>
    </div>
</body>
</html>
